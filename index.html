<!DOCTYPE html>
<html>

<head>
    <meta charset="" />
    <title>new</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/an.ico" />
    <style type="text/css">
        /*样式初始化*/
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /*去除横向滚动条*/
        body {
            overflow-x: hidden;
        }
        /*将div铺满整个窗口*/
        .box {
            height: 100vh;
            min-height: 520px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        /*设置大ul的大小及定位*/
        .content {
            position: relative;
            width: 100%;
            height: 100%;
        }
            /*设置大li样式*/
            .content li {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-position: center;
                background-clip: border-box;
                background-size: cover;
                margin: 0px;
                background-attachment: fixed;
            }
        /*将第一张图片后的图片隐藏*/
        #li1 ~ li {
            display: none;
        }
        /*设置大li背景图片*/
        #li1 {
            background-image: url(aa.jpg);
        }

        #li2 {
            background-image: url(boom.jpg);
        }

        #li3 {
            background-image: url(fs.jpg);
        }

        #li4 {
            background-image: url(img/bg4.jpg);
        }

        #li5 {
            background-image: url(img/bg5.jpg);
        }
            /*点击a标签,切换大图片*/
            #li1:target,
            #li2:target,
            #li3:target,
            #li4:target,
            #li5:target {
                display: block;
            }
        /*定位*/
        .conlist {
            position: absolute;
            bottom: 0;
        }
            /*设置li的样式*/
            .conlist li {
                position: relative;
                float: left;
                width: 180px;
                height: 100px;
                display: block;
                border: 3px solid #fff;
                border-radius: 10px;
                margin-right: 10px;
                text-align: center;
            }
                /*给li设置背景颜色*/
                .conlist li:first-child {
                    background: #00ff00;
                }

                .conlist li:nth-child(2) {
                    background: #00ff00;
                }

                .conlist li:nth-child(3) {
                    background: #66FF00;
                }

                .conlist li:nth-child(4) {
                    background: #990000;
                }

                .conlist li:last-child {
                    background: #FF6633;
                }
            /*设置a标签的样式*/
            .conlist a {
                position: absolute;
                display: block;
                width: 145px;
                height: 100px;
                border: 3px solid #fff;
                border-radius: 75px;
                background-position: center;
                background-clip: border-box;
                background-size: cover;
                left: 10%;
                top: -50%;
            }
        /*设置a标签的背景图片*/
        .a1 {
            background-image: url(aa.jpg);
        }

        .a2 {
            background-image: url(boom.jpg);
        }

        .a3 {
            background-image: url(fs.jpg);
        }

        .a4 {
            background-image: url(img/sbg4.jpg);
        }

        .a5 {
            background-image: url(img/sbg5.jpg);
        }
        /*设置字体样式*/
        .conlist span {
            line-height: 150px;
            font-family: "黑体";
            font-size: 30px;
            color: #fff;
            font-weight: bold;
        }

        #son {
            position: absolute;
            left: 50%;
            top: 105%;
            transform: translateX(-50%) translateY(-50%);
        }

        .box2 {
            width: 800px;
            height: 40px;
            display: inline-block;
            text-align: center;
            padding-top: 5px;
            transition: 0.5s;
            background-color: pink;
            font-size: 2rem;
        }

            .box2:hover {
                background-color: hotpink;
                transform: scale(1.5);
            }

        label {
            text-align: center;
            color: deepskyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="content">
            <li id="li1"></li>
            <li id="li2"></li>
            <li id="li3"></li>
            <li id="li4"></li>
            <li id="li5"></li>
        </ul>
        <ul class="conlist">
            <li><a href="#li1" class="a1"></a><span>第一张</span></li>
            <li><a href="#li2" class="a2"></a><span>第二张</span></li>
            <li><a href="#li3" class="a3"></a><span>第三张</span></li>
            <li><a href="#li4" class="a4"></a><span>第四张</span></li>
            <li><a href="#li5" class="a5"></a><span>第五张</span></li>
        </ul>

    </div>
    <div id="son">
        <input id="password" class="box2" onclick="huiche()" placeholder="请输入杨兆基想对女朋友说的话提示（三个字或四个字）:"><br>
    </div>

    <script>
        function huiche() {
            document.onkeydown = function (e) {
                if ((e || event).keyCode == 13 && document.getElementById("password").value == "草泥马")
                    window.location.href = 'music.html';
                else if ((e || event).keyCode == 13 && document.getElementById("password").value == "大傻逼")
                    window.location.href = 'music.html';
                else if ((e || event).keyCode == 13 && document.getElementById("password").value == "我也爱你")
                    window.location.href = 'heart.html';
                else if ((e || event).keyCode == 13 && document.getElementById("password").value == "我爱你")
                    window.location.href = 'heart.html';

            };

        }
        loopy()
        function loopy() {
            var sWord = ""
            while (sWord != "520") {//设置密码
                sWord = prompt("输入正确密码才能登陆!")
            }
            alert("欢迎访问")
        }
    </script>
</body>

</html>
