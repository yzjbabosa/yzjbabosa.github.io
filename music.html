<body>

<audio src="kannong.mp3" id="dd" autoplay="autoplay" controls="controls" loop="loop"></audio>
<button onclick="dt()">停止播放</button>
<button onclick="st()">开始播放</button>
<button onclick="rs()">重置播放</button>
	
<script type="text/javascript">
	function dt(){
		var dd = document.getElementById("dd")
		dd.pause()
	}
	function st(){
		var dd = document.getElementById("dd")
		dd.play()
	}
	function rs(){
		var dd = document.getElementById("dd")
		dd.load()
	}
</script>

</body>
